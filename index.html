<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="container">
  <main class="card">
    <figure class="card__nft">
      <img src="images/image-equilibrium.jpg" alt="" class="card__nft">
      <div class="card__cyan">
        <img src="images/icon-view.svg" alt="">
      </div>
    </figure>
    <section>
      <header class="card__header">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      </header>
      <section class="card__price">
        <div>
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="" class="card__eth-img">
          <p class="card__ethereum">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" width="17" height="17" alt="" class="card__icon-clock">
          <p class="card__time-left">3 days left</p>
        </div>
      </section>
      <hr class="card__divider">
      <footer class="card__artist">
        <img src="images/image-avatar.png" alt="">
        <p class="card__artist-text">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
