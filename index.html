<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="nft">
        <img src="images/image-equilibrium.jpg" alt="" class="nft">
        <div class="cyan">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <header class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </header>
      <section class="price">
        <div>
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="" class="eth-img">
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" width="17" height="17" alt="" class="icon-clock">
          <p class="time-left">3 days left</p>
        </div>
      </section>
      <hr>
      <footer class="artist">
        <img src="images/image-avatar.png" alt="">
        <p class="artist-text">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zauri-khutsishvili">Zauri Khutsishvili</a>.</p>
  </footer>
</body>

</html>
